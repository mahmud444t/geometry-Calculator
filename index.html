<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="m-12">
        <!-- main container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- card-1 -->
                <div class="card max-w-[476px]  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/triangle.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 x b x h</p>
                        <div>
                            <input id="triangle-base" placeholder="b" class="w-20 bg-gray-200 rounded-md p-2 "
                                type="text"><span class="mx-2">cm</span>
                            <input id="triangle-height" placeholder="h" class="w-20 bg-gray-200 rounded-md p-2"
                                type="text"><span class="ml-2">cm</span>
                        </div>
                        <div class="card-actions w-full">
                            <button onclick="calculateTriangle()"
                                class="btn bg-blue-500 w-full text-white font-bold text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card-2 -->
                <div class="card max-w-[476px]  bg-base-100 shadow-xl">

                        <div class="card-actions w-full">
                            <button onclick="calculateTriangle()"
                                class="btn bg-blue-500 w-full text-white font-bold text-xl">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- card 3 -->
                <div class="card max-w-[476px]  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="images/parallelogram.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Parallelogram</h2>
                        <p>Area (A) = 0.5 x b x h</p>

                            <button onclick="calculateTriangle()"

                    </div>
                </div>

                    <figure class="px-10 pt-10">
                        <img src="images/rhombus.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Rhombus</h2>
                        <p>Area (A) = 0.5 x b x h</p>

                        <img src="images/pentagon.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title">Pentagon</h2>
                        <p>Area (A) = 0.5 x b x h</p>

                        </div>
                    </div>
                </div>

            </div>
            <!-- Area Calculation calculator -->
            <div class="w-96">
                <h1 class="text-2xl text-center">Area Calculation</h1>
                <p class="text-lg text-center"><span class="text-2xl">Area: </span><span id="area-answer"></span><span
                        id="centi-meter">
                        cm<sup>2</sup></span></p>
            </div>
        </div>

    </main>

    <script src="triangle.js"></script>
</body>

</html>
